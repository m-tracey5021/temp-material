<mat-toolbar>
    <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Contextual</span>
    <span class="spacer"></span>
    <button matIconButton>
        <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton>
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<div class="toggle-container">
    <div class="toggle-button">
        <mat-button-toggle-group [(ngModel)]="reviewMode">
            <mat-button-toggle value="learn">Learn</mat-button-toggle>
            <mat-button-toggle value="review">Review</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="toggle-button">
        <mat-button-toggle-group [(ngModel)]="learningMode">
            <mat-button-toggle value="read">Read</mat-button-toggle>
            <mat-button-toggle value="write">Write</mat-button-toggle>
            <mat-button-toggle value="memorise">Memorise</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

</div>


<app-reading-panel></app-reading-panel>

<app-writing-panel></app-writing-panel>

<app-translation-panel></app-translation-panel>

<app-vocabulary-panel></app-vocabulary-panel>
